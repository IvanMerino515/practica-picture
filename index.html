<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.
    0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Practica Picture</title>
</head>
<body>

<main class="container">
    <picture>
    <source media="(min-width:768px)" srcset="./assets/images/image-product-desktop.jpg"/>
    <source media="(min-width:766px)" srcset=".assets/images/image-mobile.jpg"/> 
    <img class="image" src="./assets/images/image-mobile.jpg" alt="imagen colonia"/>
    </picture>

    <section class="content-card">
        <span class="breadcrumb">PERFUME</span>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="text" >A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
            <span class="price-big" >$149.99</span>
            <span class="price-small" >$169.99</span>
        </div>
        <div class="button">
            <img src="./assets/images/icon-cart.svg" alt="icono">
            <span class="text-button" >Add to cart</span>
        </div>
    </section>

</main>
